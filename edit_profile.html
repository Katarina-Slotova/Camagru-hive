<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css"></style>
	<title>Camagru</title>
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
	<link rel="stylesheet" href="assets/line-awesome/css/line-awesome.min.css"> 
	<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
</head>
<body>
	<nav class="navbar">
		<div class="navbar-wrapper">
			<img src="assets/imgs/camagru_logo.png" class="logo">
			<form>
				<input type="text" class="search-box" placeholder="Search">
			</form>
			<div class="nav-items">
				<i class="icon las la-home"></i>
				<i class="icon las la-plus"></i>
				<i class="icon las la-user"></i>
				<i class="icon las la-sign-out-alt"></i>
			</div>
		</div>
	</nav>
	<section class="main">
		<div class="main-wrapper">
			<h1 class="title mb-6">Update Profile</h1>
			<form action="">
				<div class="mb-3">
					<label for="image" class="label">Profile picture</label>
					<img src="assets/imgs/dog.png" class="edit-profile-img" alt="profile-img">
					<div class="file has-name mb-5">
						<label class="file-label">
							<input class="file-input" type="file" name="resume">
							<span class="file-cta">
								<span class="file-icon">
									<i class="las la-upload"></i>
								</span>
								<span class="file-label">
									Choose a fileâ€¦
								</span>
							</span>
							<span class="file-name">
								e.g. Screen Shot 2017-07-29 at 15.54.25.png
							</span>
						</label>
					</div>
					<div class="mb-5 field">
						<label for="email" class="label">Email</label>
						<p class="input">Email</p>
					</div>
					<div class="mb-5">
						<label for="username" class="label">Username</label>
						<p id="username" class="input">Username</p>
					</div>
					<div class="mb-5">
						<label for="bio" class="label">Bio</label>
						<textarea name="bio" id="bio" cols="30" rows="3" class="textarea"></textarea>
					</div>
					<div class="mb-5">
						<button name="update_profile_btn" id="update_profile_btn" class="update-profile-btn">Update</button>
					</div>
				</div>
			</form>
		</div>
	</section>
</body>
</html>
