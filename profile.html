<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css"></style>
	<title>Camagru</title>
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
	<link rel="stylesheet" href="assets/line-awesome/css/line-awesome.min.css"> 
	<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
</head>
<body>
	<nav class="navbar">
		<div class="navbar-wrapper">
			<img src="assets/imgs/camagru_logo.png" class="logo">
			<form>
				<input type="text" class="search-box" placeholder="Search">
			</form>
			<div class="nav-items">
				<i class="icon las la-home"></i>
				<i class="icon las la-plus"></i>
				<i class="icon las la-user"></i>
				<i class="icon las la-sign-out-alt"></i>
			</div>
		</div>
	</nav>
	<header class="profile-header">
		<div class="profile-container">
			<div class="profile">
				<div class="profile-img">
					<img src="assets/imgs/dog.png" alt="">
				</div>
				<div class="profile-user-settings">
					<h1 class="profile-user-name">username</h1>
					<button class="profile-btn profile-edit-btn">Edit profile</button>
					<button class="profile-btn profile-settings-btn">
						<i class="las la-tools"></i>
					</button>
				</div>
				<div class="profile-stats">
					<ul>
						<li><span class="profile-stat-count">234</span> posts</li>
						<li><span class="profile-stat-count">234</span> followers</li>
						<li><span class="profile-stat-count">234</span> following</li>
					</ul>
				</div>
			</div>
			<div class="profile-bio">
				<p><span class="profile-real-name">Name</span> This is the bio area that I designed and used html and css.</p>
			</div>
		</div>
	</header>
	<main>
		<div class="profile-container">
			<div class="gallery">
				<div class="gallery-item">
					<img src="assets/imgs/space.jpg" class="gallery-img" alt="space">
					<div class="gallery-item-info">
						<ul>
							<li class="gallery-item-likes"><span>99</span>
								<i class="lar la-heart"></i>
							</li>
							<li class="gallery-item-comments"><span>23</span>
								<i class="las la-comments"></i>
							</li>
						</ul>
					</div>
				</div>

				<div class="gallery-item">
					<img src="assets/imgs/berries.jpg" class="gallery-img" alt="berries">
					<div class="gallery-item-info">
						<ul>
							<li class="gallery-item-likes"><span>99</span>
								<i class="lar la-heart"></i>
							</li>
							<li class="gallery-item-comments"><span>45</span>
								<i class="las la-comments"></i>
							</li>
						</ul>
					</div>
				</div>

				<div class="gallery-item">
					<img src="assets/imgs/city.jpg" class="gallery-img" alt="city">
					<div class="gallery-item-info">
						<ul>
							<li class="gallery-item-likes"><span>45</span>
								<i class="lar la-heart"></i>
							</li>
							<li class="gallery-item-comments"><span>12</span>
								<i class="las la-comments"></i>
							</li>
						</ul>
					</div>
				</div>

				<div class="gallery-item">
					<img src="assets/imgs/fencing.jpg" class="gallery-img" alt="fencing">
					<div class="gallery-item-info">
						<ul>
							<li class="gallery-item-likes"><span>12</span>
								<i class="lar la-heart"></i>
							</li>
							<li class="gallery-item-comments"><span>56</span>
								<i class="las la-comments"></i>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
