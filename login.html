<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style type="text/css"></style>
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
	<link rel="stylesheet" href="assets/line-awesome/css/line-awesome.min.css"> 
	<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
	<title>Sign in</title>
</head>
<body>
	<div class="container">
		<div class="main-container">
			<div class="form-container">
				<div class="form-content box">
					<div class="logo">
						<img src="assets/imgs/camagru_logo.png" class="logo-img" alt="camagru-logo">
					</div>
					<form class="login-form" id="login-form">
						<div class="form-info">
							<div class="login-input">
								<input type="email" name="email" placeholder="Your email">
							</div>
						</div>
						<div class="form-info">
							<div class="login-input">
								<input type="password" name="password" placeholder="Your password">
							</div>
						</div>
						<div class="btn-part">
							<button type="submit" class="login-btn" id="login-btn">Log in</button>
						</div>
					</form>
					<div class="not-user-yet">
						<hr>
						<p>Not a user yet? <a href="#">Create an account!</a></p>
					</div>
				</div>
			</div>
		</div>
		<div class="my-footer">
			<p><em>Made with ❤️ by Katarina Slotova. Hive Helsinki 2022.</em></p>
		</div>
	</div>
</body>
</html>
